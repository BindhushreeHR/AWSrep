    <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Population', 'Partitions', { role: 'annotation' },{ role: 'style' }],
                {% for entry in result %}
                [ '{{ entry[0] }} to {{ entry[0] + inr }}' , {{ entry[1] }}, {{ entry[1] }}, '#{{ entry[1] }}'  ],
                {% endfor %}
                ]);
            var options = {
                title: 'Population Partition',
                vAxis: {title: 'Population in Millions'},
                hAxis: {title: 'Partitions'},
                width: 1200,
                sliceVisibilityThreshold: 1,
                legend: { position: 'bottom' }
            };
            bars: 'vertical'
            var chart = new google.visualization.BarChart(document.getElementById('bar_chart'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <h1>********** Bar chart **********</h1>
    <div id="bar_chart" style="width: 900px; height: 500px"></div>
</body>
</html>
